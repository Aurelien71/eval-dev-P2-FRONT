<div class="flex justify-center py-8">
    <div class="w-full max-w-4xl">
        <form [formGroup]="evenementForm" (ngSubmit)="onSubmit()">
            <div class="flex gap-4">
                <div class="form-group">
                    <label hidden for="id"> Id </label>
                    <input formControlName="id" id="id" type="hidden" class="form-control" [(ngModel)]="evenement.Id"/>
                </div>
                <div class="form-group">
                    <label for="titre"> Titre </label>
                    <input formControlName="titre" id="titre" type="text" placeholder="Titre" class="form-control" [(ngModel)]="evenement.Titre" />
                </div>
                <div class="form-group">
                    <label for="decription"> Description </label>
                    <input formControlName="description" id="decription" type="text" placeholder="decription"
                        class="form-control" [(ngModel)]="evenement.Description" />
                </div>
                <div class="form-group">
                    <label for="date"> Date </label>
                    <input formControlName="date" id="date" type="date" placeholder="date" class="form-control" [(ngModel)]="evenement.Date" />
                </div>
                <div class="form-group">
                    <label for="heure"> Heure </label>
                    <input formControlName="heure" id="heure" type="time" placeholder="heure" class="form-control" [(ngModel)]="evenement.Heure" />
                </div>
                <div class="form-group">
                    <label for="lieu"> Lieu </label>
                    <input formControlName="lieu" id="lieu" type="text" placeholder="lieu" class="form-control" [(ngModel)]="evenement.Lieu" />
                </div>
                <div class="flex items-center justify-end">
                    <button class="btn btn-success" type="submit">Modifier</button>
                </div>
            </div>
        </form>
    </div>
</div>
